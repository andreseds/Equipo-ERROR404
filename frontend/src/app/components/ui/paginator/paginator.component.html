<ul *ngIf="pagination.lastPage > 1">
    <li *ngIf="pagination.page > 1" (click)="prev()">
        <span>
            <i class="fa fa-chevron-left"></i>
        </span>
    </li>
    <li [ngClass]="{'active': pagination.page == page}" *ngFor="let page of pagination.arrayPage" (click)="goto(page)">
        <span className="m-auto text--desktop01">
            {{page}}
        </span>
    </li>
    <li *ngIf="pagination.page < pagination.lastPage" (click)="next()">
        <span>
            <i class="fa fa-chevron-right"></i>
        </span>
    </li>
</ul>
