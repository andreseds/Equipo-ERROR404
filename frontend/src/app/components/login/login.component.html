<div class="d-flex w-100">
    <img class="wave" src="assets/wave.png" />
    <div class="container m-auto">
        <div class="img">
            <img src="assets\bg.svg" />
        </div>
        <div class="login-content d-flex flex-column w-100 m-auto">
            <img src="assets\avatar.svg" />
            <h2 class="title">Bienvenido a Team Box</h2>
            <div class="input-div one w-100">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input autocomplete="off" [(ngModel)]="username" type="text" class="input w-100">
                </div>
            </div>
            <div class="input-div pass w-100">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Contrase√±a</h5>
                    <input autocomplete="off" [(ngModel)]="password" type="password" class="input w-100">
                </div>
            </div>
            <a href="register">Registrate</a>
            <button (click)="login()" class="btn">Login</button>
        </div>
    </div>
</div>
