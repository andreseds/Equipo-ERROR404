<form action="login.php" method="post">
    <h1>Sistema de login</h1>
    <p>Correo <input [(ngModel)]="username" type="text" placeholder="Ingrese su correo" name="correo"></p>
    <p>Contraseña<input [(ngModel)]="password" type="password" placeholder="Ingrese su contraseña" name="contraseña"></p>
    <input type="submit" value="Ingresar" (click)="login()">
</form>
