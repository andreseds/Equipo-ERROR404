    <div class="d-block w-100">
        <h1>Sistema de Registro</h1>
        <p>Username <input [(ngModel)]="username" type="text" placeholder="Ingrese su Username" name="edad"></p>
        <p>Nombre <input type="text" placeholder="Ingrese su nombre" name="nombre"></p>
        <p>Apellido <input type="text" placeholder="Ingrese su apellido" name="apellido"></p>
        <p>Correo <input type="email" placeholder="Ingrese su correo" name="correo"></p>
        <p >Contraseña <input [(ngModel)]="password" type="password" placeholder="Ingrese su contraseña" name="contraseña"></p>
        <p>Confirme su Contraseña<input [(ngModel)]="confirmPassword" type="password" placeholder="Confirme su contraseña" name="confirm_contraseña"></p>
        <button (click)="register()" type="button" class="btn btn--standard">Register</button>
    </div>
