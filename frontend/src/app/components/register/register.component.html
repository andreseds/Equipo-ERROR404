<img class="wave" src="assets/wave.png">
<div class="container d-flex w-100">
    <div class="img">
        <img src="assets\img\bg.svg">
    </div>
    <div class="login-content m-auto d-flex flex-column">
        <img src="assets\img\avatar.svg">
        <h2 class="title">Registrate en Team Box</h2>
        <div class="input-div one w-100">
            <div class="i">
                <i class="fas fa-user"></i>
            </div>
            <div class="div">
                <input [(ngModel)]="username" placeholder="Username" type="text" class="input">
            </div>
        </div>
        <div class="input-div pass w-100">
            <div class="i">
                <i class="fas fa-lock"></i>
            </div>
            <div class="div">
                <input [(ngModel)]="password" placeholder="Contraseña" type="password" class="input">
            </div>
        </div>
        <div class="input-div pass w-100">
            <div class="i">
                <i class="fas fa-lock"></i>
            </div>
            <div class="div">
                <input [(ngModel)]="confirmPassword" placeholder="Confirme su Contraseña" type="password" class="input">
            </div>
        </div>
        <div class="d-flex text-center mx-auto">
            <p> Tienes ya tu propia box?</p>
            <a class="ms-1" href="login">Haz login</a>
        </div>
        <button (click)="register()" class="btn">Register</button>
    </div>
